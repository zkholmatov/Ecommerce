{% load static %}

<header class="navbar">
    <div>
        <a href="{% url 'home' %}">Logo</a>
    </div>
    <span></span>
    <div>
        <a href="{% url 'shop' %}">Shop <span class="underline"></span></a>
        <a href="">Pages <span class="underline"></span></a>
        <a href="">Contact <span class="underline"></span></a>
    </div>
    <div>
        <form action="{% url 'shop' %}" method="GET" class="search__bar">
            <input name="q" type="search" placeholder="Search...">
        </form>
        <section>
            <a href="{% url 'cart' %}">
                <img src="{% static 'images/cart.png' %}" class="image__medium" alt="">
                <span class="cart__amount">{{cart_count}}</span>
            </a>
        </section>
        <section>
            <img src="{% static 'images/avatar.png' %}" class="image__medium avatar" alt="">
            {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">
                Logout
            </a>
            {% else %}
            <a href="{% url 'login' %}">
                Login
            </a>
            {% endif %}
        </section>
    </div> 
</header>
